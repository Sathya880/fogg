<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn {
            background: #ff5a5f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #e04e52;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Perfume Purchase</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="perfume">Select Perfume</label>
            <select id="perfume" name="perfume" required>
                <option value="floral">Floral Bliss</option>
                <option value="woody">Woody Musk</option>
                <option value="citrus">Citrus Zest</option>
                <option value="oceanic">Ocean Breeze</option>
            </select>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
</body>
</html>
